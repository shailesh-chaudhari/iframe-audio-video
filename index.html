<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div>
        <video controls width="400" height="250" autoplay>

            <source src="assets/video.webm" type="video/webm">
            <source src="assets/video.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <audio controls autoplay>
            <source src="assets/audio.wav" type="audio/wav ">
            <source src="assets/audio.ogg" type="audio/ogg ">
            <source src="assets/audio.mp3" type="audio/mp3 ">

        </audio>
    </div>


    <!-- if video format is not supported used embed  -->
    <video width="400" height="250">
        <source src="assets/video1.swf.mp4">

    </video>
    <div>
        <embed width="400" height="250" src="assets/video1.swf.mp4">
    </div>
